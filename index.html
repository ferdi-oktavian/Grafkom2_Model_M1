<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thangs Model in Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        /* Membuat canvas full screen */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        // Inisialisasi Babylon.js
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Buat scene
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Tambahkan kamera
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Tambahkan pencahayaan
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.0;

            // Load model dari folder lokal
            BABYLON.SceneLoader.Append("models/", "tv.gltf", scene, function (scene) {
                console.log("Model berhasil dimuat!");
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());

        // Resize handler agar tetap fullscreen saat jendela berubah ukuran
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
